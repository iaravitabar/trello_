<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Trello</title><link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  >
</head>
<body>
    <div class="columns">
        <div class="column">
            <div class="box">
                <p class="title is-5">Bienvenido al Trello de Iari</p>
                <p class="subtitle">
            Lista de tareas:
            </p>
        </div>
        <div class="columns is-desktop">
            <div class="column">
                <div class="box">
                    <div class="title is-5">To Do</div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="title is-5">Doing</div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="title is-5">Revision</div>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <div class="title is-5">Done</div>
                </div>
            </div>
      </div>
    </div>
    
</body>
</html>

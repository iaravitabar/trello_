<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Trello</title><link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
  >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="columns">
        <div class="column">
            <div class="box has-text-centered">
                <figure class="image is-128x128">
                    <img src="Trello.png"/>
                </figure>
                <p class="title is-3 has-text-Black">
                  <span class="icon is-large">
                    <i class="fas fa-clipboard-list"></i> 
                  </span>
                  Bienvenido al Trello de Iari
                </p>
                <p class="subtitle is-5 has-text-grey-dark">
                    Lista de tareas
                </p>

            <nav class="navbar" role="navigation" aria-label="dropdown navigation">
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link">
                                <span class="icon-text">
                                    <span class="icon">
                                        <i class="fas fa-home"></i>
                                    </span>
                                    <span>Home</span>
                                </span>
                            </a>
                
                            <div class="navbar-dropdown is-right">
                                <a class="navbar-item">
                                    Mis Proyectos
                                </a>
                                <a class="navbar-item">
                                    Recientes
                                </a>
                                <a class="navbar-item">
                                    Favoritos
                                </a>
                                <hr class="navbar-divider">
                                <div class="navbar-item">
                                    Plantillas
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="column">
            <div class="container">
                <div class="notification has-background-info-light">
                    <div class="columns is-desktop">
                        <div class="column">
                            <div class="container">
                                <div class="notification has-background-success-light">
                                    <div class="box">
                                        <div class="title is-5">To Do</div>
                                        <div class="task-container">
                                            <div id="todoTasks" class="task-list"></div>
                                            <div class="add-wrapper">
                                                <button id="openModalButtonTodo" class="button is-black">New Task</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="container">
                                <div class="notification has-background-link-light">
                                    <div class="box">
                                        <div class="title is-5">Doing</div>
                                        <div class="task-container">
                                            <div id="doingTasks" class="task-list"></div>
                                            <div class="add-wrapper">
                                                <button id="openModalButtonDoing" class="button is-black">New Task</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="container">
                                <div class="notification has-background-warning-light">
                                    <div class="box">
                                        <div class="title is-5">Revision</div>
                                        <div class="task-container">
                                            <div id="revisionTasks" class="task-list"></div>
                                            <div class="add-wrapper">
                                                <button id="openModalButtonRevision" class="button is-black">New Task</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="container">
                                <div class="notification has-background-danger-light">
                                    <div class="box">
                                        <div class="title is-5">Done</div>
                                        <div class="task-container">
                                            <div id="doneTasks" class="task-list"></div>
                                            <div class="add-wrapper">
                                                <button id="openModalButtonDone" class="button is-black">New Task</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

    

    <div id="taskModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">New Task</p>
                <button id="closeModalButton" class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label">Title</label>
                    <div class="control">
                        <input id="taskTitle" class="input" type="text" placeholder="Title">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Description</label>
                    <div class="control">
                        <input id="taskDescription" class="input" type="text" placeholder="Description">
                    </div>
                </div>
                
            </section>
            <footer class="modal-card-foot">
                <button id="saveTaskButton" class="button is-success">Save Task</button>
                <button id="cancelTaskButton" class="button">Cancel</button>
            </footer>
        </div>
    </div>
</body>
</html>
